apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-dev
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: akp-demo:dev
spec:
  project: akp-demo
  source:
    repoURL: https://github.com/akuity/akp-demo.git
    targetRevision: HEAD
    path: charts/guestbook
    helm:
      releaseName: dev
      valueFiles:
      - values-dev.yaml
  destination:
    name: demo
    namespace: akp-demo
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

