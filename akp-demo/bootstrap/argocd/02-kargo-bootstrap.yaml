apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: akp-demo-bootstrap-kargo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: akp-demo
  source:
    repoURL: https://github.com/akuity/akp-demo.git
    targetRevision: HEAD
    path: akp-demo/bootstrap/kargo
  destination:
    name: demo
  syncPolicy:
    automated:
      prune: true
